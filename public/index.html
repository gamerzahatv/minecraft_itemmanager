  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  



</head>

<body>
  <section style="background-color: #eee;">
    <div class="text-center container py-5">
      <h4 class="mt-4 mb-5"><strong>Bestsellers</strong></h4>
      <div class="row">
        <div class="col-lg-4 col-md-12 mb-4">

            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">

                src="https://atlas-content-cdn.pixelsquid.com/stock-images/minecraft-cow-cartoon-04rP3OB-600.jpg"

              <a href="#!">
                <div class="mask">

                    <h5><span class="badge bg-primary ms-2">New</span></h5>
                  </div>
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="" class="text-reset">
                <h5 class="card-title mb-3">cow </h5>
              </a>
              <a href="" class="text-reset">
                <p>command</p>
              </a>
              <button type="button" class="btn btn-success" id="get_cow">spawn cow</button>


            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <div class="bg-image hover-zoom ripple ripple-surface ripple-surface-light" data-mdb-ripple-color="light">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRL7_70koFnKuf3Hx91vWwD001afd3rHeNz8g&usqp=CAU"
                class="w-100" />
              <a href="#!">
                <div class="mask">
                  <div class="d-flex justify-content-start align-items-end h-100">
                    <h5><span class="badge bg-success ms-2">Eco</span></h5>
                  </div>
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="" class="text-reset">
                <h5 class="card-title mb-3">Product name</h5>
              </a>
              <a href="" class="text-reset">
                <p>Category</p>
              </a>
              <a ><button type="button" class="btn btn-success" id="kill">killplayer</button></a>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <div class="bg-image hover-zoom ripple" data-mdb-ripple-color="light">
              <img
                src="https://cdn.imgbin.com/19/9/17/imgbin-minecraft-pocket-edition-bread-minecraft-story-mode-season-two-bread-j2fPJVQ7HgMCxZLB2dMsgzFjT.jpg"
                class="w-100" />
              <a href="#!">
                <div class="mask">
                  <div class="d-flex justify-content-start align-items-end h-100">
                    <h5><span class="badge bg-danger ms-2">-10%</span></h5>
                  </div>
                </div>
                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="" class="text-reset">
                <h5 class="card-title mb-3">bread </h5>
              </a>
              <a href="" class="text-reset">
                <p>command</p>
              </a>
              <h6 class="mb-3">
                <button type="button" class="btn btn-success" id="givebread">give bread player</button>
              </h6>
            </div>
          </div>
        </div>

        <div class="col-lg-4 col-md-6 mb-4">
          <div class="card">
            <div class="bg-image hover-zoom ripple" data-mdb-ripple-color="light">
              <img
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcStG1Zq1MJiEwyPeQmoJ5HrRL91JLfR3iPksg&usqp=CAU"
                class="w-100" />

                <div class="mask">
                  <div class="d-flex justify-content-start align-items-end h-100">

                  </div>

                <div class="hover-overlay">
                  <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                </div>
              </a>
            </div>
            <div class="card-body">
              <a href="" class="text-reset">
                <h5 class="card-title mb-3">killall entity</h5>
              </a>
              <a href="" class="text-reset">
                <p>command</p>
              </a>
              <h6 class="mb-3">
                <button type="button" class="btn btn-success" id="killall_entity">killall entity</button>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

<script>
  $('#get_cow').bind('click', function(){
    $.ajax({
      url: '/getcow',
      type: 'GET',
      success: function(data) {
        Swal.fire({
          icon: 'success',
          title: 'spawn cow success ',
          showConfirmButton: false,
          allowOutsideClick: false,
          timer: 1800
        });
        setTimeout(function() {
          location.reload();
        }, 1800); 
      },
      error: function(xhr, status, error) {
        console.log('Error:', error);
      }
    });
  });
  $('#killall_entity').bind('click', function(){
    $.ajax({
      url: '/world_kill_entity',
      type: 'GET',
      success: function(data) {
        Swal.fire({
          icon: 'success',
          title: 'kill all entity success ',
          showConfirmButton: false,
          allowOutsideClick: false,
          timer: 1800
        });
        setTimeout(function() {
          location.reload();
        }, 1800); 
      },
      error: function(xhr, status, error) {
        console.log('Error:', error);
      }
    });
  });

  $('#givebread').bind('click', function(){
    $.ajax({
      url: '/give_bread',
      type: 'GET',
      success: function(data) {
        Swal.fire({
          icon: 'success',
          title: 'give bread player ',
          showConfirmButton: false,
          allowOutsideClick: false,
          timer: 1800
        });
        setTimeout(function() {
          location.reload();
        }, 1800); 
      },
      error: function(xhr, status, error) {
        console.log('Error:', error);
      }
    });
  });

 
</script>


</html>
